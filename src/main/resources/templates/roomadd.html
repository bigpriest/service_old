<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>房间添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body" style="text-align: center;margin-top: 30px">
    <form class="layui-form" action="/room/addroomsave" method="post" id="form1">
        <div class="layui-form-item">
            <label for="room_code" class="layui-form-label">
                <span class="x-red">*</span>房间号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="room_code" name="room_code" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="room_code" class="layui-form-label">
                <span class="x-red">*</span>房间类型
            </label>
            <div class="layui-input-inline">
                <select id="roomtype_id" required name="roomtype_id">
                    <option th:each="rtist:${session.roomTypeList}" th:value="${rtist.id}" th:text="${rtist.roomtype}"></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="room_address" class="layui-form-label">
                <span class="x-red">*</span>房间地址
            </label>
            <div class="layui-input-inline">
                <input type="text" id="room_address" name="room_address" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="room_descript" class="layui-form-label">
                <span class="x-red">*</span>房间描述
            </label>
            <div class="layui-input-inline">
                <input type="text" id="room_descript" name="room_descript" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" type="submit">
                添加保存
            </button>
        </div>
    </form>
</div>
<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });


    });
</script>
</body>

</html>
