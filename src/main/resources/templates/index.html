<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>养老系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">

    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>
<body>
<!-- 顶部开始 -->
<div class="container">
    <div class="logo"><a href="/larController/logo">养老系统 v1.0</a></div>
    <div class="left_open">
        <i title="展开左侧栏" class="iconfont">&#xe699;</i>
    </div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a id="user_test" href="javascript:;" th:text="${session.username}"></a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a th:onClick="personInfo([[${session.username}]]);">个人信息</a></dd>
                <dd><a th:onClick="updatePWD([[${session.username}]]);">修改密码</a></dd>
                <dd><a href="/larController/logout">退出</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index"><a href="#">前台首页</a></li>
    </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <li>
                <a href="javascript:;"><i class="iconfont">&#xe6eb;</i><cite>主页</cite><i class="iconfont nav_right">&#xe6a7;</i></a>
                <ul class="sub-menu">
                    <li><a _href="/larController/welcome"><i class="iconfont">&#xe6a7;<cite>关于我们</cite></i></a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:;"><i class="iconfont">&#xe6b8;</i><cite>员工管理</cite><i class="iconfont nav_right">&#xe6a7;</i></a>
                <ul class="sub-menu">
                    <li><a _href="/userInfo/allPerson"><i class="iconfont">&#xe6a7;</i><cite>员工列表</cite></a></li>
                    <li><a _href="/userInfo/role"><i class="iconfont">&#xe6a7;</i><cite>员工权限</cite></a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:;"><i class="iconfont">&#xe6c7;</i><cite>老人管理</cite><i class="iconfont nav_right">&#xe6a7;</i></a>
                <ul class="sub-menu">
                    <li><a _href="/oldman/test"><i class="iconfont">&#xe6a7;</i><cite>老人列表</cite></a></li>
                    <li><a _href="/health/oldhealth"><i class="iconfont">&#xe6a7;</i><cite>健康检查</cite></a></li>
                    <li><a _href="/active/oldactive"><i class="iconfont">&#xe6a7;</i><cite>日常安排</cite></a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:;"><i class="iconfont">&#xe6d7;</i><cite>房间管理</cite><i class="iconfont nav_right">&#xe6a7;</i></a>
                <ul class="sub-menu">
                    <li><a _href="/room/roominfo"><i class="iconfont">&#xe6a7;</i><cite>房间列表</cite></a></li>
                    <li><a _href="/roomtype/roomtypeinfo"><i class="iconfont">&#xe6a7;</i><cite>房间类型</cite></a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home"><i class="layui-icon">&#xe68e;</i>我的桌面</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe id="rightIframe" name="myFrameName" th:src='@{/larController/welcome}' frameborder="0"
                        scrolling="yes" class="x-iframe">
                </iframe>
            </div>
        </div>
    </div>
</div>
<div class="page-content-bg"></div>
<script type="text/javascript">
    function personInfo(username) {
        x_admin_show('个人信息', "/userInfo/all/" + username);
    }
    function updatePWD(usercode) {
        x_admin_show('个人信息', "/userInfo/updatePwd/" + usercode);
    }
</script>
</body>
</html>
