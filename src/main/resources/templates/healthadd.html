<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>健康检查添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form" action="/health/addhealth" method="post" id="form1">
        <div class="layui-form-item">
            <label for="oldid" class="layui-form-label">
                <span class="x-red">*</span>被检查者
            </label>
            <div class="layui-input-inline">
                <select id="oldid" required name="oldid">
                    <option th:each="oldman:${session.oldList}" th:value="${oldman.id}" th:text="${oldman.old_name}"></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="bloodpressure" class="layui-form-label">
                <span class="x-red">*</span>血压
            </label>
            <div class="layui-input-inline">
                <input type="text" id="bloodpressure" name="bloodpressure" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label" for="bloodpressure">(mmHg)</label>
        </div>
        <div class="layui-form-item">
            <label for="bloodsugar" class="layui-form-label">
                <span class="x-red">*</span>血糖
            </label>
            <div class="layui-input-inline">
                <input type="text" id="bloodsugar" name="bloodsugar" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <label for="bloodsugar" class="layui-form-label">(mmol/L)</label>
        </div>
        <div class="layui-form-item">
            <label for="bloodfat" class="layui-form-label">
                <span class="x-red">*</span>血脂
            </label>
            <div class="layui-input-inline">
                <input type="text" id="bloodfat" name="bloodfat" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <label for="bloodfat" class="layui-form-label">(mmol/L)</label>
        </div>
        <div class="layui-form-item">
            <label for="temperature" class="layui-form-label">
                <span class="x-red">*</span>体温
            </label>
            <div class="layui-input-inline">
                <input type="text" id="temperature" name="temperature" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <label for="temperature" class="layui-form-label">(℃)</label>
        </div>
        <div class="layui-form-item">
            <label for="eyes" class="layui-form-label">
                <span class="x-red">*</span>眼底
            </label>
            <div class="layui-input-inline">
                <select  id="eyes" name="eyes" required>
                    <option th:value="正常" th:text="正常"></option>
                    <option th:value="青光眼" th:text="青光眼"></option>
                    <option th:value="白内障" th:text="白内障"></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="bone" class="layui-form-label">
                <span class="x-red">*</span>骨密度
            </label>
            <div class="layui-input-inline">
                <input type="text" id="bone" name="bone" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <label for="bone" class="layui-form-label">(T)</label>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" type="submit">
                添加保存
            </button>
        </div>
    </form>
</div>
<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });


    });
</script>
</body>

</html>
