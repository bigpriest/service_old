<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>员工编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-body" style="margin-left: 80px">
    <form class="layui-form" action="" method="" id="form2">
        <div class="layui-form-item" style="margin-top: 30px">
            <label for="usercode" class="layui-form-label">
                <span class="x-red">*</span>用户账号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="usercode" name="usercode" required lay-verify="required"
                       autocomplete="off" class="layui-input" th:value="${list.usercode}" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 30px">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>用户姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="username" name="username" required lay-verify="required"
                       autocomplete="off" class="layui-input" th:value="${list.username}">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 30px">
            <label class="layui-form-label"><span class="x-red">*</span>性&emsp;&emsp;别</label>
            <div class="layui-input-block">
                <input type="radio" name="gender" lay-skin="primary" th:value="1" title="男" th:checked="${list.gender}==1"/>
                <input type="radio" name="gender" lay-skin="primary" th:value="2" title="女" th:checked="${list.gender}==2"/>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 30px">
            <label for="birthday" class="layui-form-label">
                <span class="x-red">*</span>出生日期
            </label>
            <div class="layui-input-inline">
                <input type="date" id="birthday" name="birthday" required lay-verify="required"
                       autocomplete="off" class="layui-input" th:value="${list.birthday}">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 30px">
            <label for="telphone" class="layui-form-label">
                <span class="x-red">*</span>联系电话
            </label>
            <div class="layui-input-inline">
                <input type="text" id="telphone" name="telphone" required lay-verify="required"
                       autocomplete="off" class="layui-input" th:value="${list.telphone}">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 30px">
            <label for="address" class="layui-form-label">
                <span class="x-red">*</span>用户地址
            </label>
            <div class="layui-input-inline">
                <input type="text" id="address" name="address" required lay-verify="required"
                       autocomplete="off" class="layui-input" th:value="${list.address}">
            </div>
        </div>
        <div class="layui-input-inline" style="margin-left: 100px">
            <button class="layui-btn" type="button" id="btn">编辑</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function () {
        $("#btn").click(function () {
           $.ajax({
               type: "post",
               url: "/userInfo/update",
               data: $("#form2").serialize(),
               dataType: "json",
               success:function (result) {
                   layer.msg('保存成功!', {icon: 1, time: 2000});
                   parent.location.reload();
               },error:function () {
                   layer.msg('保存失败!', {icon: 1, time: 1000});
               }
           })
        });
    });
</script>
</body>
</html>
